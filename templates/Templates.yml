templates:
  Holiday:
    optional:
      - poster_id
    smart_label: title.asc
    summary: |-
      A timed collection of <<collection_name>> and other movies
      {NOTE} this collection will dissapear after <<end_date>>
    sort_title: +00_<<collection_name>>
    schedule: range(<<start_date>>-<<end_date>>)
    delete_not_scheduled: true
    visible_home: true
    visible_library: true
    visible_shared: true
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
    show_missing: false
    save_missing: false
  Chart:
    optional:
      - poster_id
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    visible_library: true
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
  TraktPlaylist:
    optional:
      - poster_id
    sort_title: <<playlist_name>>
    sync_mode: sync
    trakt_list: https://trakt.tv/users/<<trakt>>?sort=rank,asc
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
  Person:
    smart_filter:
      any:
        actor: tmdb
        director: tmdb
        writer: tmdb
        producer: tmdb
      sort_by: random
      validate: false
    tmdb_person: <<person>>
    sort_title: +6_<<collection_name>>
    visible_library: true
    show_missing: false
    save_missing: false
  MAL Genre:
    optional:
      - poster_id
    sort_title: +15_<<collection_name>>
    sync_mode: sync
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
    mal_genre:
      genre_id: <<genre_id>>
    show_missing: false
    save_missing: false
  Genre:
    sort_title: +15_<<num>><<collection_name>>
    smart_filter:
      sort_by: release.desc
      validate: true
      any:
        genre: <<genre>>
    visible_library: true
    show_missing: false
    save_missing: false
  Studio:
    sort_title: +25_<<collection_name>>
    optional:
      - company
      - poster_id
    collection_mode: hide
    sync_mode: sync
    smart_label: release.desc
    visible_library: true
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
    show_missing: false
    save_missing: false
  Series:
    optional:
      - poster_id
    sort_title: <<collection_name>>
    sync_mode: sync
    visible_library: true
    collection_mode: hide_items
    collection_order: release
    url_poster: https://theposterdb.com/api/assets/<<poster_id>>
    show_missing: true
    save_missing: true
